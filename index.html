<!DOCTYPE html>
<html>
<head>
  <title>Sorting Algorithm Visualizer</title>
  <meta name="description" content="A website that can help visualize how the most popular and efficient sorting algorithms work.">
  <meta name="robots" content="index, nofollow" />
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="center-welcome">
    <h1 class="main-header">Sorting Algorithm Visualizer</h1>
    <button class="begin">Begin</button>
  </div>
  <div class="info">
    <p class="name">Dev Patel</p>
    <a href="https://github.com/dvptl68/SortingAlgorithmVisualizer" target="_blank">
      <img src="images/crimson-logo.png" alt="Source code on GitHub" title="Source code" class="github">
    </a>
  </div>
  <div class="sort-types">
    <button id="bubble" class="sort-button">Bubble Sort</button>
    <button id="insert" class="sort-button">Insertion Sort</button>
    <button id="select" class="sort-button">Selection Sort</button>
    <button id="quick" class="sort-button">Quick Sort</button>
    <button id="merge" class="sort-button">Merge Sort</button>
    <button id="heap" class="sort-button">Heap Sort</button>
  </div>
  <div class="data"></div>
  <div class="bottom-banner">
    <div class="slider-box">
      <input autocomplete="off" type="range" min="10" max="300" value="150" class="slider">
      <p class="value">Size: <span id="number"></span></p>
    </div>
    <button class="sort">Sort</button>
    <button class="random">Randomize</button>
    <button class="reverse">Reverse</button>
  </div>
  <script src="js/script.js" defer></script>
</body>
</html>
